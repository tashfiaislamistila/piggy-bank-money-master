<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <!-- TailWind css script -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header start -->
    <header>
        <!-- <h1 class="text-5xl text-center mt-16 font-bold text-sky-400">Piggy Bank</h1> -->
        <h1 class="text-5xl text-center mt-8"> Money Jars &
            <span class="font-semibold text-purple-600">Piggy Bank</span>!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- main start -->
        <section class="mt-16">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8  ">
                <div>
                    <img src="./image/happy-piggy-bank-expenses/131825-OS77XS-728.jpg" alt="" srcset="">

                </div>
                <!-- Income Part start -->
                <div class="bg-gray-200">
                    <h3 class="text-2xl font-semibold text-center mt-8">Income</h3>
                    <div class="flex justify-end">
                        <h3 class="text-lg text-center mt-4">Income :</h3>
                        <input id="income-input"
                            class="border block border-gray-400 rounded w-3/4 h-10 mb-4 px-2 mx-5 mt-4" type="text"
                            placeholder="$ Amount of your Income">
                    </div>
                    <!-- Income Part end -->
                    <!-- Expenses Part start -->
                    <h3 class="text-2xl font-semibold text-center">Expenses</h3>
                    <div class="flex justify-end mt-8">
                        <!-- Food Part start -->
                        <h3 class="text-lg  text-center">Food :</h3>
                        <input id="food-input" class="border block border-gray-400 rounded w-3/4 h-10 mb-4 px-2 mx-5"
                            type="text" placeholder="$ Amount of your Food">
                    </div>
                    <!-- Rent Part start -->
                    <div class="flex justify-end ">
                        <h3 class="text-lg  text-center">Rent :</h3>
                        <input id="rent-input" class="border block border-gray-400 rounded w-3/4 h-10 mb-4 px-2 mx-5"
                            type="text" placeholder="$ Amount of your Rent">
                    </div>
                    <!-- Clothes Part start -->
                    <div class="flex justify-end">
                        <h3 class="text-lg  text-center">Clothes :</h3>
                        <input id="clothes-input" class="border block border-gray-400 rounded w-3/4 h-10 mb-4 px-2 mx-5"
                            type="text" placeholder="$ Amount of your Clothes">
                    </div>
                    <!-- Expenses Part end -->
                    <!-- Calculate Button start -->
                    <div class="text-center">
                        <button id="calculate-button"
                            class="bg-purple-600 px-10 rounded py-2 text-white font-medium ">Calculate</button>
                    </div>
                    <!-- Total Expenses & Balance -->
                    <div class="text-2xl font-semibold text-center mt-8">
                        <h5>Total Expenses:<span id="total-expense"> 0</span> </h5>
                        <h5 class="mt-4">Balance:<span id="balance"> 0</span> </h5>
                    </div>
                    <!-- Savings Part start -->
                    <div class="flex  mt-8">

                        <h3 class="text-lg  text-center mx-5 mx-8">Save :</h3>
                        <input id="save-input" class="border block border-gray-400 rounded w-1/4 h-10 mb-4 px-2 mx-5 "
                            type="text"><span> %</span>
                        <!-- Save button -->
                        <div class="mx-5">
                            <button id="save-button"
                                class="bg-purple-600 px-10 rounded py-2 text-white font-medium ">Save</button>
                        </div>

                    </div>
                    <!-- Save Amount & Remaining Balance -->
                    <div class="text-2xl font-semibold text-center mt-8">
                        <h5>Saving Amount:<span id="total-expense"> 0</span> </h5>
                        <h5 class="mt-4 mb-6">Remaining Balance:<span id="balance"> 0</span> </h5>
                    </div>
                </div>
            </div>

            </div>
        </section>

    </main>
</body>

</html>
