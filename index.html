<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <!-- TailWind css script -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header start -->
    <header>
        <!-- <h1 class="text-5xl text-center mt-16 font-bold text-sky-400">Piggy Bank</h1> -->
        <h1 class="text-5xl text-center mt-8"> Money Jars &
            <span class="font-semibold text-purple-600">Piggy Bank</span>!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- main start -->
        <section class="mt-16">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8  ">
                <div>
                    <img src="./image/piggy-bank.jpg" alt="" srcset="">
                </div>
                <div class="bg-gray-200">
                    <h3 class="text-2xl font-semibold text-center mt-8">Income</h3>
                    <div class="flex justify-end">
                        <h3 class="text-xl text-center">Income :</h3>
                        <input id="income-input" class="border block border-gray-400 rounded w-3/4 h-10 mb-4 px-2 mx-5"
                            type="text" placeholder="$ Amount of your income">
                    </div>
                    <h3 class="text-2xl font-semibold text-center">Expenses</h3>
                    <div class="flex justify-end mt-8">
                        <h3 class="text-xl  text-center">Food :</h3>
                        <input id="income-input" class="border block border-gray-400 rounded w-3/4 h-10 mb-4 px-2 mx-5"
                            type="text" placeholder="$ Amount of your food">
                    </div>
                    <div class="flex justify-end ">
                        <h3 class="text-xl  text-center">Rent :</h3>
                        <input id="income-input" class="border block border-gray-400 rounded w-3/4 h-10 mb-4 px-2 mx-5"
                            type="text" placeholder="$ Amount of your rent">
                    </div>
                    <div class="flex justify-end">
                        <h3 class="text-xl  text-center">Clothes :</h3>
                        <input id="income-input" class="border block border-gray-400 rounded w-3/4 h-10 mb-4 px-2 mx-5"
                            type="text" placeholder="$ Amount of your income">
                    </div>

                </div>

            </div>
        </section>

    </main>
</body>

</html>
